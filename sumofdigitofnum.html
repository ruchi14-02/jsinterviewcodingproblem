<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 222
        var sum = 0
        while(num > 0){
           let   rem = num %10
            sum = sum + rem;
            num = parseInt(num/10)

        }
        document.write(sum)
    </script>
</body>
</html>
