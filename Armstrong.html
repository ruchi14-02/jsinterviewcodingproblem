<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("Enter the value = ")
        var noofdigits = number.length
        var sum = 0
        var temp = number

        while (temp > 0) {
            let rem = temp % 10;
            sum = sum + rem ** noofdigits;
            temp = parseInt(temp / 10)

        }
        if(sum == number){
            document.write("Armstrong Number")
        }
        else{
            document.write(" Not a Armstrong Number")
        }
    </script>
</body>

</html>
