<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter the value = ")
        var sum = 0
        for(var i  = 1; i<=(num/2); i++){
            if(num%i == 0 ){
                sum = sum+i
            }
        }
        if(sum == num){
           document.write("perfect number = " + num)
        }
        else{
            document.write("Not a perfect number = ", num)
        }

    </script>
</body>
</html>
